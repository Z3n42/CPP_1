apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: app2 
  namespace: hello-kubernetes
spec:
  chartContent: |-
    
  targetNamespace: hello-kubernetes
  valuesContent: |-
    message: "Hello from app 2."
    service:
      type: ClusterIP
    deployment:
      replicaCount: 3
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "300m"
