# Configuración de Logstash
path.data: /usr/share/logstash/data
path.logs: /usr/share/logstash/logs
# log.level: debug

# Habilitar la monitorización
xpack.monitoring.enabled: true

# Configuración de Elasticsearch
http.host: "0.0.0.0"
xpack.monitoring.elasticsearch.hosts: ["${ELASTICSEARCH_URL}"]
xpack.monitoring.elasticsearch.username: ${LOGSTASH_USER}
xpack.monitoring.elasticsearch.password: ${ELASTICSEARCH_PASSWORD}
xpack.monitoring.elasticsearch.ssl.certificate_authority: "/usr/share/logstash/config/server.crt"
xpack.monitoring.elasticsearch.ssl.verification_mode: "none"