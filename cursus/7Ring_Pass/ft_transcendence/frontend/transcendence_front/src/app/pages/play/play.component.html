<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<app-menu></app-menu>

<body>
	<div class="container-fluid">
		<div id="main-row" class="row justify-content-center">

			<div id="chat-area" class="col-3 collapse justify-content-end">
				<app-chat></app-chat>
			</div>


			<div id="game-col" class="col-9">
				<app-game [gameId]="gameId" ></app-game>
				<div id="utils-row" class="row justify-content-between">
					<div class="col-3">
						<button id="chat-collapse-btn" type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#chat-area" aria-expanded="false" aria-controls="chat-area">
							<i class="bi bi-chat-right-text"> CHAT</i>
						</button>
					</div>
					<div class="col-9"></div>
				</div>
			</div>


		</div>
	</div>
</body>

<app-footer></app-footer>
