<app-menu></app-menu>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 user-profile">
                            <div class="card-block text-center text-black">
                                <div class="m-b-20">
                                    <img src="{{userDataSrv.avatarUrl()}}" height="64" class="img-radius" alt="User-Profile-Image">
                                </div>
                                <h5 class="f-w-600">{{userDataSrv.username()}}</h5>
                                <button class="btn btn-sm" (click)="openEditModal()"><i class="bi bi-pencil-fill"></i></button>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-600">{{userDataSrv.email()}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Scores</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Wins</p>
                                        <h6 class="text-muted f-w-400">{{userDataSrv.wins()}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Games</p>
                                        <h6 class="text-muted f-w-400">{{userDataSrv.games()}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Settings</h6>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [(ngModel)]="is2FAEnabled" (change)="update2FAStatus()" [checked]="userDataSrv.is2faEnabled()">
                                            <label class="form-check-label">
                                                Two-Factor Authentication (2FA)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="f-w-600">Find Users</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" [(ngModel)]="searchUsername" placeholder="Enter username to search" (input)="searchUser()"/>
                        <div *ngIf="searchedUser">
                            <button class="btn btn-primary m-t-20 m-r-0" (click)="addFriend(searchedUser.username)">Add as Friend</button>
                            <button class="btn btn-info m-t-20" (click)="addBlocked(searchedUser.username)">Block User</button>
                        </div>
                        <div *ngIf="searchAttempted && !searchedUser && searchUsername" class="text-danger">
                            <p class="m-t-20">User not found</p>
                        </div>
                        <h6 class="m-t-20">Friends List</h6>
                        <ul class="list-group">
                            <li *ngFor="let friend of friendsList" class="list-group-item d-flex justify-content-between align-items-center">
                                <span>{{ friend.username }}</span>
                                <span class="badge" [ngClass]="{'badge-success': friend.is_online, 'badge-secondary': !friend.is_online}">
                                    {{ friend.is_online ? 'Online' : 'Offline' }}
                                </span>
                                <button class="btn btn-secondary btn-sm" (click)="removeFriend(friend.username)">Remove Friend</button>
                            </li>
                        </ul>
                        <h6 class="m-t-20">Blocked Users</h6>
                        <ul class="list-group">
                            <li *ngFor="let blocked of blockedList" class="list-group-item d-flex justify-content-between align-items-center">
                                <span>{{ blocked }}</span>
                                <button class="btn btn-secondary btn-sm" (click)="removeBlocked(blocked)">Unblock</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
