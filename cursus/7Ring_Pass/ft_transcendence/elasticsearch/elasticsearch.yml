cluster.name: "ft_transcendence_cluster"
node.name: "node-1"
network.host: 0.0.0.0
http.port: 9200

xpack.security.enabled: true
xpack.security.http.filter.enabled: true
xpack.security.audit.logfile.events.include: [authentication_success, authentication_failed, connection_granted, connection_denied, tampered_request, access_granted, access_denied]
xpack.security.authc.api_key.enabled: false

path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

discovery.type: single-node

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: none
xpack.security.transport.ssl.keystore.path: "/usr/share/elasticsearch/config/elasticsearch.p12"
xpack.security.transport.ssl.keystore.password: ${ELASTICSEARCH_PASSWORD}
xpack.security.transport.ssl.truststore.path: "/usr/share/elasticsearch/config/elasticsearch.p12"
xpack.security.transport.ssl.truststore.password: ${ELASTICSEARCH_PASSWORD}

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.verification_mode: none
xpack.security.http.ssl.keystore.path: "/usr/share/elasticsearch/config/elasticsearch.p12"
xpack.security.http.ssl.keystore.password: ${ELASTICSEARCH_PASSWORD}